<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>

  <div class="box">
    <header>
      <h1>Stay updated!</h1>
    </header>
    <p>
      Join 60,000+ product managers receiving monthly </br>updates on:
    </p>
    <li>
      <img class="list-img" src="assets/images/icon-list.svg" alt="" />Product discovery and building what matters
    </li>
    <li>
      <img class="list-img" src="assets/images/icon-list.svg" alt="" />Measuring to ensure updates are a success
    </li>
    <li>
      <img class="list-img" src="assets/images/icon-list.svg" alt="" />And much more!
    </li>
    <form id="emailForm">
      <legend>
        Email address
      </legend>
      <div class="form-control">
       <p id="mensagemErro"></p>
        <input type="email" name="email" id="email" placeholder="email@company.com" />
      </div>

      <div class="button">
        <button onclick="" type="submit">
          Subscribe to monthly newsletter
        </button>
      </div>
    </form>



    <img class="principal" src="assets/images/illustration-sign-up-desktop.svg" alt="" />


  </div>


  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        style="text-decoration: none; color: blue;">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Nicolas1548" target="_blank" style="text-decoration: none; color: 
      blue" ;>Nicolas1548</a>.</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
